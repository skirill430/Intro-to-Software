<!-- Header -->
<p>
    <mat-toolbar color = "primary">
      <span>Quick Shop Login Page</span>

      <!-- Spacer across header -->
      <span class="big-spacer"></span>
      
      <!-- Home page button -->
      <button (click)="goToPage('home')" mat-raised-button>
        Home Page
      </button>

    </mat-toolbar>
</p>

<h1 style="text-align:center">
    Enter your username and password to login
</h1>
 
<!-- Username input -->
<div [formGroup]="LoginForm" style="text-align:center">
<mat-form-field>
    <mat-label>Name</mat-label>
    <input formControlName="usernameControl" matInput placeholder="Ex. John Smith" name="Username">
</mat-form-field>
</div>

<!-- Password input -->
<!-- TODO: hide text as user types it -->
<div [formGroup]="LoginForm" style="text-align:center">
<mat-form-field>
    <mat-label>Password</mat-label>
    <input formControlName="passwordControl" matInput placeholder="" name="Password">
</mat-form-field>
</div>

<!-- Login Button -->
<section style="text-align:center">
    <!-- Header -->
    <h1>For returning users:</h1>
    <!-- Button  -->
    <button (click)="sendLogin()" (click)="goToPage('home')" mat-raised-button color="primary">Log In</button>
</section>

<!-- Signup button -->
<section style="text-align:center"> 
    <!-- Header -->
    <h1>For new users:</h1>
    <!-- Button -->
    <button (click)="sendSignup()" (click)="goToPage('home')" mat-raised-button color="primary">Sign Up</button>
</section>


<!-- Footer that is fixed to bottom of page -->
<footer>
    <mat-toolbar color="primary">
      CEN3031
  
      <!-- Spacer across toolbar-->
      <span class="big-spacer"></span>
  
      <!-- Heart Icon -->
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
  
      <!-- Share Icon -->
      <button mat-icon-button class="example-icon" id="share" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </footer>
