<!-- Container to be shifted for Sidenav (Full Screen) -->
<mat-drawer-container autosize>
  
    <!-- Side Navigation Window -->
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Test sidenav</p>
    </mat-drawer>
  
    <!-- Toolbar at Top of Page -->
    <mat-toolbar color="primary">
  
      <!-- Hamburger Menu Button (Toggles Sidenav) -->
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
  
      <!-- Title on Menu Bar -->
      <span>Quick Shop</span>
  
      <!-- Spacer across Menu Bar -->
      <span class="example-spacer"></span>

      <!-- Button to take you to login page -->
      <button (click)="goToPage('login')" mat-flat-button>Login / Signup</button>
  
      <!-- Heart Icon (Not Currently Functional) -->
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
  
      <!-- Share Icon (Not Currently Functional) -->
      <button mat-icon-button class="example-icon" id="share" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    
    <!-- Search Input Box in Main Body -->
    <form (change)="save()">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput placeholder="Ex. Dress Shoes" [(ngModel)]="search" name="Input">
      </mat-form-field>
    </form>

    <!-- Table to Display Search Results -->
    <table mat-table [dataSource]="items">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
      </ng-container>
      <ng-container matColumnDef="imgUrl">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> <img src={{element.image_url}} height="200" width="200" /> </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>
      <ng-container matColumnDef="store_id">
        <th mat-header-cell *matHeaderCellDef> Store ID </th>
        <td mat-cell *matCellDef="let element"> {{element.seller_name}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </mat-drawer-container>
