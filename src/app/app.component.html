<!-- Container to be shifted for Sidenav (Full Screen) -->
<mat-drawer-container fullscreen autosize>
  
  <!-- Side Navigation Window -->
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Test sidenav</p>
  </mat-drawer>

  <!-- Toolbar at Top of Page -->
  <mat-toolbar color="primary">

    <!-- Hamburger Menu Button (Toggles Sidenav) -->
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Title on Menu Bar -->
    <span>{{title}}</span>

    <!-- Spacer across Menu Bar -->
    <span class="example-spacer"></span>

    <!-- Heart Icon (Not Currently Functional) -->
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>

    <!-- Share Icon (Not Currently Functional) -->
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Test Slide Toggle in Main Body -->
  <mat-slide-toggle>Toggle me!</mat-slide-toggle>
</mat-drawer-container>
